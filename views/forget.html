<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="robots" content="index,follow">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no, email=no,adress=no">
  <!-- windows phone 点击无高光 -->
  <meta name="msapplication-tap-highlight" content="no">
  <!-- 启用360浏览器的极速模式(webkit) -->  
  <meta name="renderer" content="webkit">  
  <!-- 避免IE使用兼容模式 -->  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">  
  <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->  
  <meta name="HandheldFriendly" content="true">  
  <!-- 微软的老式浏览器 -->  
  <meta name="MobileOptimized" content="320">  
  <!-- uc强制竖屏 -->  
  <meta name="screen-orientation" content="portrait">  
  <!-- QQ强制竖屏 -->  
  <meta name="x5-orientation" content="portrait">  
  <!-- UC强制全屏 -->  
  <meta name="full-screen" content="yes">  
  <!-- QQ强制全屏 -->  
  <meta name="x5-fullscreen" content="true">  
  <!-- UC应用模式 -->  
  <meta name="browsermode" content="application">  
  <!-- QQ应用模式 -->  
  <meta name="x5-page-mode" content="app">  
  <title>重置密码</title>
  <link rel="stylesheet" href="../plugins/weui/weui.min.css">
  <link rel="stylesheet" href="../styles/css/login.css">
</head>
<body>
	<div class="wrapper wrapper-bgcolor">
    <header class="header">
      <a class="left" href="javascript:history.back(-1);"></a>
      <h1>重置密码</h1>
      <a class="right" href="javascript:;"><span>保存</span></a>
    </header>
    <div class="forget">
      <div class="items">
        <i><img src="../images/forget_icon1.png" alt=""></i>
        <label><input type="tel" placeholder="手机号码"></label>
         <a href="javascript:;">发送验证码</a>
      </div>
      <div class="items">
        <i><img src="../images/forget_icon2.png" alt=""></i>
        <label><input type="tel" placeholder="短信验证码"></label>
      </div>
      <div class="items">
        <i><img src="../images/forget_icon3.png" alt=""></i>
        <label><input type="password" placeholder="输入新的登录密码"></label>
        <div class="silde"><div class="silde-left-right"></div></div>
      </div>
    </div>
	</div>
  <script src="../plugins/jquery/jquery-3.1.1.min.js"></script>
  <script src="../scripts/flexible.js"></script>
  <script src="../scripts/common.js"></script>
  <script>
    $(document).ready(function(){
      $(".silde").on("click",function(){
        $(this).toggleClass("on");
        if(!$(this).hasClass("on")){
          $(this).prev().find("input").prop('type','password');
        }else{
          $(this).prev().find("input").prop('type','text');
        }
      })
    })
  </script>
</body>
</html>
