<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="robots" content="index,follow">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no, email=no,adress=no">
  <!-- windows phone 点击无高光 -->
  <meta name="msapplication-tap-highlight" content="no">
  <!-- 启用360浏览器的极速模式(webkit) -->  
  <meta name="renderer" content="webkit">  
  <!-- 避免IE使用兼容模式 -->  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">  
  <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->  
  <meta name="HandheldFriendly" content="true">  
  <!-- 微软的老式浏览器 -->  
  <meta name="MobileOptimized" content="320">  
  <!-- uc强制竖屏 -->  
  <meta name="screen-orientation" content="portrait">  
  <!-- QQ强制竖屏 -->  
  <meta name="x5-orientation" content="portrait">  
  <!-- UC强制全屏 -->  
  <meta name="full-screen" content="yes">  
  <!-- QQ强制全屏 -->  
  <meta name="x5-fullscreen" content="true">  
  <!-- UC应用模式 -->  
  <meta name="browsermode" content="application">  
  <!-- QQ应用模式 -->  
  <meta name="x5-page-mode" content="app">  
  <title>商户信息</title>
  <link rel="stylesheet" href="../plugins/weui/weui.min.css">
   <link rel="stylesheet" href="../plugins/picker/github-light.css">
  <link rel="stylesheet" href="../styles/css/user.css">
</head>
<body>
	<div class="wrapper wrapper-bgcolor">
    <header class="header">
      <a class="left" href="javascript:history.back(-1);"></a>
      <h1>商户信息</h1>
    </header>
    <div class="info">
     <a href="" class="head">
      <div class="head-img"><img src="../images/head1.jpg" alt=""></div>
      <p>广州白云区XXXX商户</p>
     </a>
    </div>
    <div class="info-item">
      <div class="items">
        <span>联系人：</span>
        <label><input type="text" placeholder="请输入联系人"></label>
      </div>
      <div class="items">
        <span>联系手机：</span>
        <label><input type="tel" placeholder="请输入联系手机"></label>
      </div>
      <div class="items">
        <span>联系电话：</span>
        <label><input type="text" placeholder="请输入联系电话"></label>
      </div>
       <div class="items">
        <span>协议号：</span>
        <label><input type="text" placeholder="非必填"></label>
      </div>
      <div class="items">
        <span>所在城市：</span>
        <span class="city" id="picker">选择所在省份、城市</span>
        <i></i>
      </div>
      <div class="items">
        <span>具体地址：</span>
        <label><input type="text" placeholder="请输入具体地址"></label>
      </div>
    </div>
    <div class="info-btn"><a href="javascript:;">保存</a></div>
	</div>
  <script src="../plugins/jquery/jquery.min.js"></script>
  <script src="../scripts/flexible.js"></script>
  <script src="../scripts/common.js"></script>
  <script src="../plugins/picker/picker.min.js"></script>
  <script src="../plugins/picker/city.js"></script>
  <script src="../plugins/picker/index.js"></script>
  <script>
    $(document).ready(function(){
        $(".select .select-list").on("click",function(){
          $(this).addClass("on").siblings().removeClass("on");
        })
    });
  </script>
</body>
</html>
