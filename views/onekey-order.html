<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="robots" content="index,follow">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no, email=no,adress=no">
  <!-- windows phone 点击无高光 -->
  <meta name="msapplication-tap-highlight" content="no">
  <!-- 启用360浏览器的极速模式(webkit) -->  
  <meta name="renderer" content="webkit">  
  <!-- 避免IE使用兼容模式 -->  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">  
  <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->  
  <meta name="HandheldFriendly" content="true">  
  <!-- 微软的老式浏览器 -->  
  <meta name="MobileOptimized" content="320">  
  <!-- uc强制竖屏 -->  
  <meta name="screen-orientation" content="portrait">  
  <!-- QQ强制竖屏 -->  
  <meta name="x5-orientation" content="portrait">  
  <!-- UC强制全屏 -->  
  <meta name="full-screen" content="yes">  
  <!-- QQ强制全屏 -->  
  <meta name="x5-fullscreen" content="true">  
  <!-- UC应用模式 -->  
  <meta name="browsermode" content="application">  
  <!-- QQ应用模式 -->  
  <meta name="x5-page-mode" content="app">  
  <title>一键下单</title>
  <link rel="stylesheet" href="../plugins/weui/weui.min.css">
  <link rel="stylesheet" href="../styles/css/order.css">
  <link rel="stylesheet" href="../plugins/CityPicker/framework7.ios.min.css">
  <link rel="stylesheet" href="../plugins/CityPicker/framework7.ios.colors.min.css" >
  <style>
    .navbar a.link, .subnavbar a.link, .toolbar a.link{
      color:#26282c;
      font:.24rem/1.5 -apple-system, BlinkMacSystemFont, "PingFang SC","Helvetica Neue","Microsoft Yahei",STHeiti,Tahoma,Simsun,sans-serif;
      color:#26282c;
    }
    .picker-modal{
      background: #fff;
    }
    .picker-item span{
      font-size:.3rem;
    }
  </style>
</head>
<body>
	<div class="wrapper wrapper-bgcolor wrapper-order-info">
    <header class="header">
      <a class="left" href="javascript:history.back(-1);"></a>
      <h1>一键下单</h1>
      <a class="right" href="javascript:;" onclick="promptFun();"><i><img src="../images/prompt_top_icon.png" alt=""></i></a>
    </header>
    <div class="onekey-order">
      <div class="onekey-item">
        <div class="items">
          <span>联系人：</span>
          <label><input type="text" placeholder="请输入联系人"></label>
        </div>
        <div class="items">
          <span>联系手机：</span>
          <label><input type="tel" placeholder="请输入联系手机"></label>
        </div>
        <div class="items">
          <span>拍摄城市：</span>
          <label><input type="tel" id="location" placeholder="选择所在省份、城市"></label>
          <i></i>
        </div>
        <div class="items">
          <span>具体地址：</span>
          <label><input type="text" placeholder="请输入具体地址"></label>
        </div>
         <div class="items">
          <span>拍摄内容：</span>
          <label><input type="text" placeholder="请输入拍摄内容"></label>
        </div>
        <div class="items">
          <span>拍摄张数：</span>
          <label><input type="text" placeholder=""></label>
        </div>
        <div class="items">
          <span>拍摄费用：</span>
          <label><input type="text" placeholder="填写拍摄费用"></label>
        </div>
        <div class="items">
          <span>拍摄周期：</span>
          <label><input type="text" placeholder=""></label>
        </div>
        <div class="items">
          <span>备注：</span>
          <label><input type="text" placeholder="请输入备注"></label>
        </div>
      </div>
      <div class="onekey-btn"><a href="javascript:;" onclick="src();">支付下单</a></div>
    </div>
    <div class="mask" onclick="closePromptFun();"></div>
    <div class="mask-prompt">
      <div class="title"><h3>温馨提醒</h3></div>
      <div class="text">
        <p>1、如果有明确要求数量的请填上数量</p>
        <p>2、如果是协议商家，费用和数量将按照协议内容自动填写；其它商家自行填写</p>
        <a href="javascript:;" onclick="closePromptFun();">确定</a>
      </div>
    </div>
	</div>
  <script src="../plugins/jquery/jquery-3.1.1.min.js"></script>
  <script src="../scripts/flexible.js"></script>
  <script src="../scripts/common.js"></script>
  <script src="../plugins/CityPicker/framework7.min.js"></script>
  <script src="../plugins/CityPicker/regionsObject2.js"></script>
  <script src="../plugins/CityPicker/cityPicker.js"></script>
  <script>
    function promptFun(){
      $(".mask").show();
      $(".mask-prompt").addClass("on");
    }
    function closePromptFun(){
      $(".mask").hide();
      $(".mask-prompt").removeClass("on");
    }
    function src(){
      window.location.href="place-an-order-success.html";
    }
  </script>
</body>
</html>
